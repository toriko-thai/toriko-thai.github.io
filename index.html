    let clickCount = 0; // ตัวนับจำนวนการคลิก

    function handleClick() {
      clickCount++;

      } else if (clickCount > 3) {
        // คลิกเกิน 3 ครั้ง: เปิดโฆษณา

          window.open('/go.html', '_blank'); // เปิดหน้า go.html สำหรับโฆษณา
        }, 700);  // ดีเลย์ 700ms
      }
    }

    // ฟังก์ชันเพื่อรีเซ็ต clickCount เมื่อกลับจาก go.html
